name: mmadwn-sso

services:
  postgres:
    image: postgres
    container_name: mmadwn-sso-postgres
    environment:
      POSTGRES_DB: mmadwn-sso
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - mmadwn-sso_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mmadwn-sso_postgres_data: